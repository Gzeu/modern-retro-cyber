name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  FORCE_COLOR: 1

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
        
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Lint code
        run: pnpm lint
        
      - name: ğŸ¢ Build packages
        run: pnpm build
        
      - name: ğŸ§ª Test packages
        run: pnpm test
        
      - name: ğŸ”„ Upload coverage reports
        if: success()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  smart-contract-tests:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ“ Compile contracts
        run: pnpm --filter @modern-retro-cyber/contracts build
        
      - name: ğŸ§ª Test contracts
        run: pnpm --filter @modern-retro-cyber/contracts test
        
      - name: ğŸ” Contract security check
        run: |
          # Install Slither (optional, requires Python)
          # pip3 install slither-analyzer
          # pnpm --filter @modern-retro-cyber/contracts security-check
          echo "Security check placeholder - install Slither for full security analysis"

  build-apps:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [build-and-test]
    
    strategy:
      matrix:
        app: [web, admin]
        
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ¢ Build ${{ matrix.app }} app
        run: pnpm --filter ${{ matrix.app }} build
        
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: apps/${{ matrix.app }}/build
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Run npm audit
        run: pnpm audit --audit-level moderate
        
      - name: ğŸ” Dependency vulnerability scan
        uses: anchore/sbom-action@v0
        with:
          path: ./
          format: spdx-json
          
  performance-analysis:
    name: Performance Analysis
    runs-on: ubuntu-latest
    needs: [build-apps]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ“ˆ Bundle analysis
        run: |
          pnpm --filter web analyze || echo "Bundle analysis not configured yet"
          
      - name: ğŸ“„ Comment PR with performance metrics
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ“ˆ **Performance Analysis Complete**\n\nBuild metrics and bundle analysis have been generated. Check the build artifacts for detailed reports.'
            })

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build-apps]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ¢ Build for preview
        run: pnpm build
        
      - name: ğŸš€ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./apps/web
          scope: ${{ secrets.TEAM_ID }}
        
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build-and-test, smart-contract-tests, security-audit]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ¢ Build for production
        run: pnpm build
        
      - name: ğŸš€ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/web
          scope: ${{ secrets.TEAM_ID }}
          
      - name: ğŸ“¢ Notify deployment success
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: success
          text: 'ğŸ‰ Production deployment successful! ğŸš€'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          
      - name: ğŸ“¢ Notify deployment failure
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: failure
          text: 'âŒ Production deployment failed! ğŸ˜¨'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
